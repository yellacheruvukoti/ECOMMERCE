<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products – Koti's E-Commerce</title>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        .product-card:hover {
            transform: scale(1.03);
            transition: 0.3s;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
        }
        .product-img {
            height: 220px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .search-bar {
            max-width: 400px;
            margin: 20px auto;
        }
        .product-title {
            height: 50px;
            overflow: hidden;
        }
    </style>

</head>

<body>

    <!-- HEADER -->
    <nav class="navbar navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="/">Koti's E-Commerce</a>
    </nav>

    <!-- SEARCH BAR -->
    <div class="search-bar">
        <input id="searchInput" type="text" class="form-control" placeholder="Search products...">
    </div>

    <!-- PRODUCTS GRID -->
    <div class="container">
        <div class="row" id="productContainer">

            {% for p in products %}
            <div class="col-md-3 mb-4 product-item">

                <div class="card product-card">
                    
                    {% if p.images %}
                        <img src="{{ p.images.0.image_url }}" class="product-img">
                    {% else %}
                        <img src="https://via.placeholder.com/350" class="product-img">
                    {% endif %}

                    <div class="card-body">
                        <h5 class="product-title">{{ p.name }}</h5>
                        <p class="text-muted">
                            ₹{{ p.discount_price }}
                            <small><del>₹{{ p.price }}</del></small>
                        </p>

                        <a href="/api/products/{{ p.product_id }}/" class="btn btn-primary w-100">
                            View Details
                        </a>

                    </div>
                </div>

            </div>
            {% empty %}
            <p class="text-center">No products available.</p>
            {% endfor %}

        </div>
    </div>

    <script>
        // Simple search filter
        const searchInput = document.getElementById("searchInput");
        const products = document.querySelectorAll(".product-item");

        searchInput.addEventListener("keyup", function() {
            let text = searchInput.value.toLowerCase();

            products.forEach(item => {
                const name = item.innerText.toLowerCase();

                if (name.includes(text)) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
